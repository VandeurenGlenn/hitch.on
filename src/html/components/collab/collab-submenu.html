<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="collab-submenu">
  <template>
    <style>
      :host {
        display: block;
        background: #FEFEFE;
        height: 48px;
        /*padding: */
      }
      .menu-container ::slotted(.submenu):not(.selected),
      .menu-container ::slotted(collab-submenu):not(.selected) {
        opacity: 0;
      }
      :host([opened]) {
        width: 100%;
        height: 100%;
        z-index: 100;
      }
      :host([opened]) .menu-container ::slotted(.submenu) .selected,
      :host([opened]) .menu-container ::slotted collab-submenu .selected {
        opacity: 1;
      }
    </style>
    [[name]]
    <div class="menu-container">
      <slot name=".submenu, collab-submenu"></slot>
    </div>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'collab-submenu',
        properties: {
          name: String,
          opened: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          }
        },

        // attached: function() {
        //   this.addEventListener('tap', this._taphandler.bind(this));
        // },

        _taphandler: function(event) {
          console.log(event);
          if (this.opened) {
            this.set('opened', false);
          } else {
            this.set('opened', true);
          }
        }
      });
    })();
  </script>
</dom-module>
